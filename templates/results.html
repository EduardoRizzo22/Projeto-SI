<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Classificação</title>
    <style>
        /* --- Estilos Gerais (idênticos à página inicial para consistência) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* --- Estrutura do Cartão --- */
        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.8em;
            color: #1c1c1e;
        }
        
        /* --- Estilo do Resultado --- */
        .prediction-text {
            background-color: #eef7ff;
            border-left: 5px solid #007bff;
            padding: 16px;
            margin: 24px 0;
            border-radius: 0 8px 8px 0;
            font-size: 1.2em;
            font-weight: 500;
            color: #004a99;
            text-align: left;
        }

        /* --- Botão de Voltar --- */
        .back-link {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 24px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .back-link:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* Ícone de Sucesso */
        .success-icon {
            color: #28a745;
            font-size: 3em;
            line-height: 1;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="success-icon">✓</div>
        <h2>Resultado da Classificação</h2>
        
        <p class="prediction-text">
            {{ prediction }}
        </p>

        <a href="/" class="back-link">Classificar Outro Currículo</a>
    </div>

</body>
</html>
